language: go
go:
  - 1.7
  - tip
before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
install:
  - go get -t ./...
script:
  - go test -coverprofile=ctrl.coverprofile
  - $HOME/gopath/bin/goveralls -coverprofile=ctrl.coverprofile -service=travis-ci
matrix:
  allow_failures:
    - go: tip
